{% extends 'base.html' %}

{% block content %}
  <table class="table table-striped">
   <thead>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Email</th>
           <th>Country</th>
           <th>City</th>
           <th>Action</th>
       </tr>
   </thead>
   <tbody>
       {% for company in company_list %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.country }}</td>
            <td>{{ company.city }}</td>
            <td><a class="btn btn-warning btn-xs" 
                href="/company/{{ company.id }}/edit/">Edit</a></td>
        </tr>
       {% empty %}
        <tr>
            <td colspan="4">No Data found</td>
        </tr>
       {% endfor %}

   </tbody>
  </table>
{% endblock %}
